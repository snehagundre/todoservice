


<ul class="list-group">
    <li 
    *ngFor="let todo of todoArr"
    class="list-group-item d-flex justify-content-between align-items-center">
        <strong>{{todo.todoItem}}</strong>
    <div>
        <button mat-raised-button color="primary" class="mr-3">Edit</button>
        <button 
        (click)="onToDoRemove(todo)"
        mat-raised-button color="warn" class="mr-3">Remove</button>
    </div>
    </li>
</ul>
